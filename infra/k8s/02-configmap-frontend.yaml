apiVersion: v1
kind: ConfigMap
metadata:
  name: timesheet-frontend-html
  namespace: blauweiss
data:
  index.html: |
    <!-- Will be populated from GitLab -->
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: blauweiss
data:
  default.conf: |
    server {
        listen 80;
        root /usr/share/nginx/html;
        index index.html;
        
        location /api/ {
            proxy_pass http://timesheet-api:8000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        location /health {
            proxy_pass http://timesheet-api:8000/health;
        }
        
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
