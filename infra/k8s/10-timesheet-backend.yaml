apiVersion: apps/v1
kind: Deployment
metadata:
  name: timesheet-api
  namespace: blauweiss
spec:
  replicas: 1
  selector:
    matchLabels:
      app: timesheet-api
  template:
    metadata:
      labels:
        app: timesheet-api
    spec:
      containers:
      - name: api
        image: python:3.11-slim
        command: ["python", "-m", "http.server", "8000"]
        ports:
        - containerPort: 8000
        env:
        - name: GITLAB_TOKEN
          valueFrom:
            secretKeyRef:
              name: gitlab-credentials
              key: GITLAB_TOKEN
        - name: GITLAB_PROJECT_ID
          valueFrom:
            secretKeyRef:
              name: gitlab-credentials
              key: GITLAB_PROJECT_ID
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: timesheet-api
  namespace: blauweiss
spec:
  selector:
    app: timesheet-api
  ports:
  - port: 80
    targetPort: 8000
