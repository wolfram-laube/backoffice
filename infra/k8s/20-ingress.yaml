apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blauweiss-portal
  namespace: blauweiss
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: timesheet-frontend
            port:
              number: 80
