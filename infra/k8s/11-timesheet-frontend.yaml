apiVersion: v1
kind: ConfigMap
metadata:
  name: timesheet-frontend
  namespace: blauweiss
data:
  nginx.conf: |
    server {
        listen 80;
        root /usr/share/nginx/html;
        index index.html;
        
        location /api/ {
            proxy_pass http://timesheet-api/;
            proxy_set_header Host $host;
        }
        
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: timesheet-frontend
  namespace: blauweiss
spec:
  replicas: 1
  selector:
    matchLabels:
      app: timesheet-frontend
  template:
    metadata:
      labels:
        app: timesheet-frontend
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-conf
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: nginx.conf
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
          limits:
            memory: "64Mi"
            cpu: "100m"
      volumes:
      - name: nginx-conf
        configMap:
          name: timesheet-frontend
---
apiVersion: v1
kind: Service
metadata:
  name: timesheet-frontend
  namespace: blauweiss
spec:
  selector:
    app: timesheet-frontend
  ports:
  - port: 80
    targetPort: 80
