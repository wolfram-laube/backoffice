apiVersion: apps/v1
kind: Deployment
metadata:
  name: timesheet-frontend
  namespace: blauweiss
  labels:
    app: timesheet-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: timesheet-frontend
  template:
    metadata:
      labels:
        app: timesheet-frontend
    spec:
      initContainers:
      - name: fetch-html
        image: curlimages/curl:latest
        command: ["/bin/sh", "-c"]
        args:
          - |
            curl -s "https://gitlab.com/wolfram_laube/blauweiss_llc/freelancer-admin/-/raw/main/portal/frontend/index.html" > /html/index.html || echo "<h1>Frontend Loading Error</h1>" > /html/index.html
        volumeMounts:
        - name: html
          mountPath: /html
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
        - name: nginx-conf
          mountPath: /etc/nginx/conf.d
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 2
      volumes:
      - name: html
        emptyDir: {}
      - name: nginx-conf
        configMap:
          name: nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: timesheet-frontend
  namespace: blauweiss
spec:
  selector:
    app: timesheet-frontend
  ports:
  - port: 80
    targetPort: 80
