# =============================================================================
# TEST SUITE
# =============================================================================
# Pytest-based test suite for backoffice scripts
# Runs on every push and MR

.test-base:
  image: python:3.11-slim
  tags:
    - docker-any  # Use our own runner (gitlab-runner-nordic)
  needs: []  # Run independently of other stages
  before_script:
    - pip install pytest pytest-cov pyyaml --quiet
    - pip install -r requirements.txt --quiet 2>/dev/null || true
  cache:
    key: ${CI_COMMIT_REF_SLUG}-pip
    paths:
      - .pip-cache/

# -----------------------------------------------------------------------------
# UNIT TESTS
# -----------------------------------------------------------------------------

test:unit:
  extends: .test-base
  stage: test
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $RUN_TESTS == "true"
    - when: manual
      allow_failure: true
  script:
    - echo "üß™ Running unit tests..."
    - export PYTHONPATH="${CI_PROJECT_DIR}:${PYTHONPATH}"
    - pytest tests/unit/ -v --tb=short -m "not integration" --ignore=tests/unit/test_gmail.py --junitxml=report.xml
  artifacts:
    when: always
    paths:
      - report.xml
    reports:
      junit: report.xml
    expire_in: 7 days

# -----------------------------------------------------------------------------
# TEST WITH COVERAGE
# -----------------------------------------------------------------------------

test:coverage:
  extends: .test-base
  stage: test
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $TEST_COVERAGE == "true"
    - when: manual
      allow_failure: true
  script:
    - echo "üìä Running tests with coverage..."
    - export PYTHONPATH="${CI_PROJECT_DIR}:${PYTHONPATH}"
    - pytest tests/ -v --cov=modules --cov=scripts/ci --cov-report=term --cov-report=html --ignore=tests/unit/test_gmail.py --junitxml=report.xml
  coverage: '/TOTAL.*\s+(\d+%)/'
  artifacts:
    when: always
    paths:
      - htmlcov/
    expire_in: 30 days

# -----------------------------------------------------------------------------
# INTEGRATION TESTS (manual, needs API access)
# -----------------------------------------------------------------------------

test:integration:
  extends: .test-base
  stage: test
  rules:
    - if: $TEST_INTEGRATION == "true"
    - when: manual
      allow_failure: true
  variables:
    GITLAB_TOKEN: $GITLAB_API_TOKEN
    CRM_PROJECT_ID: "78171527"
  script:
    - echo "üîó Running integration tests..."
    - export PYTHONPATH="${CI_PROJECT_DIR}:${PYTHONPATH}"
    - |
      if [ -d "tests/integration" ]; then
        pytest tests/integration/ -v --tb=short -m "integration"
      else
        echo "‚ö†Ô∏è tests/integration/ not found - skipping (see #42)"
        exit 0
      fi

