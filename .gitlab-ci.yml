#  INVOICE GENERATION
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

invoice:generate:
  stage: build
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - timesheets/**/*.yaml
        - timesheets/**/*.yml
  before_script:
    - pip install pyyaml --break-system-packages -q 2>/dev/null || pip install pyyaml -q
    - |
      if ! command -v typst &> /dev/null; then
        echo "Installing Typst..."
        if [[ "$(uname)" == "Darwin" ]]; then
          brew install typst 2>/dev/null || echo "Typst might already be installed"
        else
          curl -sL -o /tmp/typst.tar.xz https://github.com/typst/typst/releases/download/v0.12.0/typst-x86_64-unknown-linux-musl.tar.xz
          cd /tmp && tar -xf typst.tar.xz
          mkdir -p $HOME/bin
          find /tmp -name "typst" -type f -exec mv {} $HOME/bin/ \;
          export PATH="$HOME/bin:$PATH"
        fi
      fi
  script:
    - export PATH="$HOME/bin:$PATH"
    - mkdir -p invoices
    - python3 scripts/generate-invoices.py || echo "Invoice generation skipped"
  artifacts:
    paths:
      - invoices/*.pdf
    expire_in: 90 days
  allow_failure: true

