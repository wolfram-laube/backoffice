# ══════════════════════════════════════════════════════════════
# GitLab CI/CD Pipeline - Freelancer Admin
# ══════════════════════════════════════════════════════════════
#
# Modulares Monorepo:
#   - modules/applications/  → Bewerbungen
#   - modules/invoicing/     → Rechnungen
#   - modules/timesheets/    → Zeiterfassung
#   - common/                → Shared Code
#
# ══════════════════════════════════════════════════════════════

stages:
  - lint
  - test
  - build
  - package

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.pip-cache"
  PYTHON_VERSION: "3.11"

cache:
  paths:
    - .pip-cache/
    - venv/

# ══════════════════════════════════════════════════════════════
# TEMPLATES
# ══════════════════════════════════════════════════════════════

.python-setup: &python-setup
  image: python:${PYTHON_VERSION}-slim
  before_script:
    - python -m venv venv
    - source venv/bin/activate
    - pip install --upgrade pip
    - pip install -r requirements.txt

# ══════════════════════════════════════════════════════════════
# STAGE: LINT
# ══════════════════════════════════════════════════════════════

lint:flake8:
  <<: *python-setup
  stage: lint
  script:
    - pip install flake8
    - flake8 modules/ common/ --max-line-length=100 --ignore=E501,W503
  allow_failure: true

lint:black:
  <<: *python-setup
  stage: lint
  script:
    - pip install black
    - black --check --line-length=100 modules/ common/
  allow_failure: true

# ══════════════════════════════════════════════════════════════
# STAGE: TEST
# ══════════════════════════════════════════════════════════════

test:unit:
  <<: *python-setup
  stage: test
  script:
    - pip install pytest pytest-cov
    - pytest tests/ -v --cov=modules --cov=common --cov-report=term-missing --cov-report=html || echo "No tests yet"
  coverage: '/TOTAL.*\s+(\d+%)/'
  artifacts:
    paths:
      - htmlcov/
    expire_in: 1 week
  rules:
    - exists:
        - tests/test_*.py

test:syntax:
  <<: *python-setup
  stage: test
  script:
    - python -m py_compile modules/applications/bewerbung.py
    - python -m py_compile modules/applications/service.py
    - python -m py_compile common/models/base.py
    - python -m py_compile cli.py
    - echo "✓ Syntax OK"

test:imports:
  <<: *python-setup
  stage: test
  script:
    - python -c "from common.models import Client, Project, Contact; print('✓ common.models')"
    - python -c "from modules.applications import ApplicationService; print('✓ modules.applications')"
    - echo "✓ All imports OK"
  allow_failure: true  # Bis alle Dependencies stimmen

# ══════════════════════════════════════════════════════════════
# STAGE: BUILD
# ══════════════════════════════════════════════════════════════

build:wheel:
  <<: *python-setup
  stage: build
  script:
    - pip install build
    - python -m build --wheel
    - ls -la dist/
  artifacts:
    paths:
      - dist/*.whl
    expire_in: 4 weeks
    name: "freelancer-admin-${CI_COMMIT_SHORT_SHA}"
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == "main"

# ══════════════════════════════════════════════════════════════
# STAGE: PACKAGE (Standalone Binary)
# ══════════════════════════════════════════════════════════════

package:linux:
  <<: *python-setup
  stage: package
  script:
    - pip install pyinstaller
    - pyinstaller --onefile --name freelancer-admin-linux cli.py
    - chmod +x dist/freelancer-admin-linux
    - ./dist/freelancer-admin-linux applications --help || echo "CLI built"
  artifacts:
    paths:
      - dist/freelancer-admin-linux
    expire_in: 4 weeks
    name: "freelancer-admin-linux-${CI_COMMIT_SHORT_SHA}"
  rules:
    - if: $CI_COMMIT_TAG
  tags:
    - linux

package:macos:
  stage: package
  script:
    - python3 -m venv venv
    - source venv/bin/activate
    - pip install -r requirements.txt pyinstaller
    - pyinstaller --onefile --name freelancer-admin-macos cli.py
    - chmod +x dist/freelancer-admin-macos
  artifacts:
    paths:
      - dist/freelancer-admin-macos
    expire_in: 4 weeks
    name: "freelancer-admin-macos-${CI_COMMIT_SHORT_SHA}"
  rules:
    - if: $CI_COMMIT_TAG
  tags:
    - macos

# ══════════════════════════════════════════════════════════════
# DOCKER IMAGE → GitLab Registry
# ══════════════════════════════════════════════════════════════

docker:build:
  stage: package
  image: docker:24
  services:
    - docker:24-dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA .
    - docker build -t $CI_REGISTRY_IMAGE:latest .
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA
    - docker push $CI_REGISTRY_IMAGE:latest
    - |
      if [ -n "$CI_COMMIT_TAG" ]; then
        docker tag $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA $CI_REGISTRY_IMAGE:$CI_COMMIT_TAG
        docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_TAG
      fi
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - Dockerfile
        - modules/**/*
        - common/**/*
        - requirements.txt

# ══════════════════════════════════════════════════════════════
# PAGES (Coverage Report)
# ══════════════════════════════════════════════════════════════

pages:
  stage: package
  script:
    - mkdir -p public
    - cp -r htmlcov/* public/ 2>/dev/null || echo "No coverage report"
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
  needs:
    - job: test:unit
      optional: true
