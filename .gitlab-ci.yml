pages:
  stage: deploy
  script:
    - mkdir -p public
    - |
      if [ -d "frontend" ] && [ -f "frontend/package.json" ]; then
        cd frontend
        npm ci
        npm run build
        mv dist/* ../public/
      else
        cp portal/frontend/index.html public/index.html 2>/dev/null || echo "<h1>Blauweiss Portal</h1>" > public/index.html
      fi
  artifacts:
    paths:
      - public
  only:
    - main
