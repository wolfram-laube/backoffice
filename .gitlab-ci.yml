deploy:cloudrun:
  stage: deploy
  tags: [deploy]
  rules:
    - if: $CI_COMMIT_MESSAGE =~ /\[deploy\]/
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - backend/**/*
      when: manual
  script:
    - |
      echo "$GCP_SA_KEY" > /tmp/sa-key.json
      gcloud auth activate-service-account --key-file=/tmp/sa-key.json
      gcloud config set project myk8sproject-207017
      
      if [ -f "backend/Dockerfile" ]; then
        echo "ðŸš€ Building and deploying to Cloud Run..."
        gcloud builds submit --tag gcr.io/myk8sproject-207017/blauweiss-api ./backend
        gcloud run deploy blauweiss-api \
          --image gcr.io/myk8sproject-207017/blauweiss-api \
          --region europe-west1 \
          --platform managed \
          --allow-unauthenticated
        echo "âœ… Deployed!"
      else
        echo "â­ï¸ No backend yet"
      fi

