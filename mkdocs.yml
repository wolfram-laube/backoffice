site_name: Blauweiss Operations
site_url: https://wolfram_laube.gitlab.io/blauweiss_llc/ops/backoffice/
repo_url: https://gitlab.com/wolfram_laube/blauweiss_llc/ops/backoffice
repo_name: GitLab

docs_dir: docs
site_dir: public

theme:
  name: material
  palette:
    scheme: slate
    primary: blue
    accent: orange
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - toc.integrate
    - search.suggest
    - search.highlight

plugins:
  - search:
      lang:
        - en
        - de

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - toc:
      permalink: true

